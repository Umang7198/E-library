<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head contents including title and link to CSS files -->
</head>
<body>
<div class="container">
    <h2>Issue Books to User</h2>
    <form action="{{ url_for('issue_books_to_user', user_id=user_id) }}" method="post">
        {% for book in books %}
            <div>
                <input type="checkbox" name="book_ids" value="{{ book.id }}">
                <label>{{ book.title }}</label>
            </div>
        {% endfor %}
        <input type="submit" value="Issue Selected Books">
    </form>
    <a href="{{ url_for('librarian_dashboard') }}">Back to Dashboard</a>
</div>
</body>
</html>
