<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Requests</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Additional styles here -->
</head>
<body>
<div class="container">
    <h1>Book Requests</h1>
    <div>
        {% for issue in issues %}
        <div class="request-entry">
            <p>
                <strong>Title:</strong> {{ issue.book.title }}<br>
                <strong>Author:</strong> {{ issue.book.author }}<br>
                <strong>Requested by:</strong> {{ issue.user.name }}
            </p>
            <form action="{{ url_for('issue_book_to_user', issue_id=issue.id) }}" method="post">
                <button type="submit" class="btn btn-success">Issue</button>
            </form>
        </div>
        {% else %}
        <p>No requests found.</p>
        {% endfor %}
        
    </div>
</div>

</body>
</html>
