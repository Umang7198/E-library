<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .section-card, .recent-section-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin: 10px 0;
      width: 100%;
    }
    .section-container, .recent-sections {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .add-section-btn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      font-size: 48px;
      line-height: 100px;
      text-align: center;
    }
  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian's Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Additional CSS and JavaScript -->
</head>
<body>
<div class="container">
    <h1>Librarian's Dashboard</h1>
    <div>
        <a href="{{ url_for('monitor_books') }}">Monitor Books</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- Search form for sections -->
    <form action="{{ url_for('librarian_dashboard') }}" method="GET" class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search sections" aria-label="Search" name="query">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>

    <!-- List of Sections -->
    {% for section in sections %}
    <div class="section-card">
        <h3>{{ section.title }}</h3>
        <p>Date Created: {{ section.date_created.strftime('%Y-%m-%d') }}</p>
        <p>Description: {{ section.description }}</p>
        <a href="{{ url_for('view_books', section_id=section.id) }}" class="btn btn-primary">View Books</a>
        <a href="{{ url_for('add_book_form', section_id=section.id) }}" class="btn btn-success">Add Book</a>

        <!-- Include edit and delete functionality if needed -->
    </div>
    {% else %}
    <p>No sections added yet.</p>
    {% endfor %}

    <a href="{{ url_for('add_section_form') }}" class="btn btn-primary">Add New Section</a>
</div>
</body>
</html>
