<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Section</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-between align-items-center my-3">
        <h1>Add New Section</h1>
    </header>
    <form id="add-section-form" method="POST" action="{{ url_for('add_section') }}">
        <div class="form-group">
            <label for="sectionTitle">Title:</label>
            <input type="text" class="form-control" name="title" id="sectionTitle" placeholder="Enter title" required>
        </div>
        <div class="form-group">
            <label for="sectionDescription">Description:</label>
            <textarea class="form-control" name="description" id="sectionDescription" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
        <a href="{{ url_for('librarian_dashboard') }}" class="btn btn-danger">Cancel</a>
    </form>
</div>
</body>
</html>
