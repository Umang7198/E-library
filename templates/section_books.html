<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .book-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
            display: inline-block; /* Or flex, depending on layout */
            width: calc(33% - 20px); /* Adjust width for 3 columns */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Add this search form inside the <div class="container"> in section_books.html -->
<form action="{{ url_for('view_books', section_id=section.id) }}" method="GET">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search books by title" name="query">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </div>
</form>

    <h2>{{ section.title }} - Books</h2>
    <div>
        {% for book in books %}
            <div class="book-card">
                <h3>{{ book.title }}</h3>
                <p>Author: {{ book.author }}</p>
                <!-- The delete book form -->
                <form action="{{ url_for('delete_book', book_id=book.id) }}" method="post">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        {% else %}
            <p>No books in this section yet.</p>
        {% endfor %}
    </div>
    <!-- Link to add a new book -->
    <a href="{{ url_for('add_book', section_id=section.id) }}" class="btn btn-primary">Add Book</a>
    <!-- Back to dashboard link -->
    <a href="{{ url_for('librarian_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
